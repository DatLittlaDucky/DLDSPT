<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            max-width: 300px; /* optional, to scale image */
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a basic HTML template with some styling.</p>
    <button onclick="alert('Hello!')">Click Me</button>

    <!-- Added goose image -->
    <img src="https://raw.githubusercontent.com/DatLittladucky/PTResources/main/goose.png" alt="Goose">
</body>
</html>
